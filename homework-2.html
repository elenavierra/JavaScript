  <body>
    <script>
    var name = prompt('What is your name?');
    console.log(name);


    function hello(userName){
        return 'Hello ' + userName;
    }
    hello('Elena');
    console.log(hello('Elena'));
    hello('Darian');
    console.log(hello('Darian'));
    hello('Hannah');
    console.log(hello('Hannah'));

    function hello(name){
      return 'Hello '+ name
    }
    hello(name);
    console.log(hello(name));


    function finalScore(home, away) {
    if (home > away) {
      console.log("The home team won.");
    } else if (home == away) {
      console.log("The teams tied.");
    } else (away > home)
      console.log("The away team won.");
    }

    finalScore(4,5);
    finalScore(3,3);
    finalScore(2,6);
    </script>
